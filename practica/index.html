<!DOCTYPE html>
<html>
  <head>
    <title>Práctica del Master de Fullstack</title>
    <script type="importmap">
      {
        "imports": {
          "classes/Article": "./js/classes/Article.js",
          "classes/LocalStore": "./js/classes/LocalStore.js",
          "classes/HttpError": "./js/classes/HttpError.js",
          "utils/simpleFetch": "./js/utils/simpleFetch.js",
          "store/redux": "./js/store/redux.js"
        }
      }
    </script>
    <script type="module" src="./js/index.redux.js" defer></script>
    <link rel="manifest" href="manifest.json" />
    <script>navigator.serviceWorker.register("service-worker.js")</script>
    <link rel="stylesheet" href="./css/styles.css"></link>
  </head>
  <body>
    <h1>Lista de la compra REDUX<span id="total"></span></h1>
    <form id="formulario">
      <fieldset>
        <legend>Añadir a la lista</legend>
        <datalist id="productos"></datalist>
        <label for="articulo">Nombre: <input type="text" id="articulo" placeholder="nuevo artículo" list="productos" autocomplete="off" /></label>
        <label for="qty">Cantidad: <input type="number" id="qty" placeholder="0" min="0" max="10" step="1" /></label>
        <label for="precio">Precio: <input type="number" id="precio" placeholder="0€" min="0" max="100" step="1"></label>
        <button type="button" id="nuevoArticulo" disabled>Añadir</button>
        <button type="reset" id="nuevaLista">Nueva lista de la compra</button>
      </fieldset>
    </form>
    <ul id="lista">
      <li>No hay nada que comprar</li>
    </ul>
  </body>
</html>
